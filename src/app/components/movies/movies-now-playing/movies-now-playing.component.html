<h3>Now Playing</h3>

<p-table [value]="movies" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>title</th>
      <th>release_date</th>

      <th>vote_average</th>
      <th>vote_count</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-movie>
    <tr>
      <td>{{ movie.title }}</td>
      <td>{{ movie.release_date }}</td>

      <td>{{ movie.vote_average }}</td>
      <td>{{ movie.vote_count }}</td>
    </tr>
  </ng-template>
</p-table>
