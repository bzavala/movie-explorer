<h1>{{ movie.title }}</h1>
{{ movie.release_date }}
<p>
  {{ movie.overview }}
</p>
<img
  src="https://media.themoviedb.org/t/p/w440_and_h660_face/{{
    movie.poster_path
  }}"
/>
{{ movie.backdrop_path }}

<p>{{ movie.revenue }}</p>
<!-- {{ movie.genre_ids }} -->
<ul>
  <li>Is Adult: {{ movie.adult }}</li>
  <li>Language: {{ movie.original_language }}</li>
  <li>Original title: {{ movie.original_title }}</li>
  <li>Popularity: {{ movie.popularity }}</li>
</ul>
